name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at 00:00 UTC
  workflow_dispatch:      # lets you run it manually from the Actions tab
  push:
    branches:
      - main

# ðŸ‘‡ This is the missing part: allow the bot to write to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: gtejaswi2212
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and push snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist

          # Configure git identity for the bot
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add generated files
          git add dist/github-contribution-grid-snake.svg dist/github-contribution-grid-snake-dark.svg

          # Commit if there are changes
          git commit -m "chore: update snake [skip ci]" || echo "no changes to commit"

          # Set auth to use the GitHub token and push back to main
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/gtejaswi2212/gtejaswi2212.git main
